name: Simple Cloud Run Deployment (Gcloud Direct)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write' 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          # This sets the default configuration context
          project_id: to-do-app-test

      - name: Deploy to Cloud Run using gcloud CLI
        run: |
          IMAGE_PATH=us-south1-docker.pkg.dev/to-do-app-test/todolist/todoimg
          
          # Deploy using the direct gcloud CLI command
          # We explicitly specify --project and --region here for redundancy
          gcloud run deploy todoimg \
            --image "$IMAGE_PATH" \
            --region us-south1 \
            --project to-do-app-test \
            --allow-unauthenticated